<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Quotation Profit Calculator</title>
</head>
<body>
     <div class="app-container">
         <div class="forms-container">
            <h2 class="text-center">Quotation Prices Calculator</h2>
            <span class="error text-center"></span>
            <span class="success text-center"></span><br>
            <form action="">
                <div class="mb-3">
                    <input type="number" class="form-control" placeholder="Item Quantity..." id="quantity">
                </div>
                <div class="mb-3">
                    <input type="number" class="form-control" placeholder="Unit Price..." id="unitprice">
                </div>
                <div class="mb-3">
                    <select class="form-select" id="profitpercentage">
                        <option selected>Profit Percentage</option>
                        <option value="15">15%</option>
                        <option value="20">20%</option>
                        <option value="25">25%</option>
                        <option value="30">30%</option>
                    </select>
                </div>
                <div class="mb-3">
                    <select class="form-select" id="vatpercentage">
                        <option selected>VAT Percentage</option>
                        <option value="00">0</option>
                        <option value="15">15%</option>
                    </select>
                </div>
                <div class="mb-3">
                   <button class="btn btn-warning" data-bs-toggle="tooltip" data-bs-placement="top" title="Calculate Prices" id="calculatebtn">Calculate</button>
                </div>
    
            </form>
        </div>
        <div class="results-container">
            <h2 class="text-center">Results</h2>
            <div class="results">
                <div class="unit-price">
                    <h3>Unit Price</h3>
                    <h5 class="unitprice text-primary">= $0.00</h5>
                </div>
                <div class="total-price">
                    <h3>Total Price</h3>
                    <h5 class="totalprice text-primary">= $0.00</h5>
                </div>
                <div class="profit">
                    <h3>Profit</h3>
                    <h5 class="totalprofit text-primary">= $0.00</h5>
                </div>
                <div class="allTotal">
                    <h3>Final Total Price</h3>
                    <h5 class="allTotals text-primary">= $0.00</h5>
                </div>
                <div class="mb-3 clearbtns">
                    <button type="button" class="btn btn-warning" data-bs-toggle="tooltip" data-bs-placement="top" title="clear the fileds & results" id="clearbtn">Clear Numbers</button>
                   <button type="button" class="btn btn-warning" data-bs-toggle="tooltip" data-bs-placement="top" title="clear the fileds & results" id="clearNumbersButton">Clear Totals</button>
                </div> 
            </div>
        </div>
     </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
