<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Quotation Profit Calculator</title>
</head>
<body>
     <div class="app-container">
         <div class="forms-container">
            <h2 class="text-center">Quotation Prices Calculator</h2>
            <span class="error text-center"></span>
            <span class="success text-center"></span><br>
            <form action="">
                <div class="mb-3">
                    <input type="number" class="form-control" placeholder="Item Quantity..." id="quantity">
                </div>
                <div class="mb-3">
                    <input type="number" class="form-control" placeholder="Unit Price..." id="unitprice">
                </div>
                <div class="mb-3">
                    <select class="form-select" id="profitpercentage">
                        <option selected>Profit Percentage</option>
                        <option value="15">15%</option>
                        <option value="20">20%</option>
                        <option value="25">25%</option>
                        <option value="30">30%</option>
                    </select>
                </div>
                <div class="mb-3">
                    <select class="form-select" id="vatpercentage">
                        <option selected>VAT Percentage</option>
                        <option value="00">0</option>
                        <option value="15">15%</option>
                    </select>
                </div>
                <div class="mb-3">
                 <div class="operation">
                    <button type="button" class="btn btn-warning" data-bs-toggle="tooltip" data-bs-placement="top" title="clear the fileds & results" id="calculate">Calculate</button>
                    <button type="button" class="btn btn-outline position-relative fs-5">
                        Items Added
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-dark  fs-6 items-count">
                          0
                          <span class="visually-hidden">unread messages</span>
                        </span>
                      </button>
                    <!-- <p class="number-of-items text-dark">Items Added:<span class="items-count text-primary"> ( 0 )</span></p> -->
                 </div>
                </div>
            </form>
        </div>
        <div class="container">
            <!-- <h2 class="text-center">Results</h2> -->
            <div class="row">
                <div class="card col-xs-4 col-sm-4 col-md-6 col-lg-6 mb-3">
                    <div class="card-header text-center">
                        Amount Name
                    </div>
                    <ol class="list-group list-group-flush list-group-numbered">
                        <li class="list-group-item titles mb-3">Unit Price</li>
                        <li class="list-group-item titles mb-3">Total Price</li>
                        <li class="list-group-item titles mb-3">Profit</li>
                        <li class="list-group-item titles mb-3">Final Total Price</li>
                    </ol>
                </div>
                <div class="card col-xs-4 col-sm-4 col-md-6 col-lg-6 mb-3">
                    <div class="card-header text-center">
                        Amount (USD)
                    </div>
                    <ul class="list-group list-group-flush list-group-numbered">
                        <li class="list-group-item text-center mb-1"><h3 class="badge bg-dark rounded-pill unitprice">0</h3></li>
                        <li class="list-group-item text-center mb-1"><h3 class="badge bg-dark rounded-pill totalprice">0</h3></li>
                        <li class="list-group-item text-center mb-1"><h3 class="badge bg-dark rounded-pill totalprofit">0</h3></li>
                        <li class="list-group-item text-center mb-1"><h3 class="badge bg-dark rounded-pill allTotals">0</h3></li>
                    </ul>
                </div>
            </div>
            <div class="mb-3 clearbtns">
                <button type="button" class="btn btn-warning" data-bs-toggle="tooltip" data-bs-placement="top" title="clear the fileds & results" id="clearbtn">Clear Numbers</button>
               <button type="button" class="btn btn-warning" data-bs-toggle="tooltip" data-bs-placement="top" title="clear the fileds & results" id="clearNumbersButton">Clear Totals</button>
            </div> 
        </div>
     </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
